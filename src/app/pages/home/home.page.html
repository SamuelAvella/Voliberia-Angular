<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">{{'HOME.TITLE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-grid">
    <ion-card class="home-card" routerLink="/flights">
      <ion-card-header>
        <ion-card-title>{{'HOME.FLIGHTS' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{'HOME.FLIGHTS_DESC' | translate}}
      </ion-card-content>
    </ion-card>

    <ion-card class="home-card" routerLink="/bookings">
      <ion-card-header>
        <ion-card-title>{{'HOME.BOOKINGS' | translate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{'HOME.BOOKINGS_DESC' | translate}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
