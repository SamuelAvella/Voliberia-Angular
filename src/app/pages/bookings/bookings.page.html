<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addBooking()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let booking of bookings$ | async">
      <ion-item>
        <ion-label>
          <h2>Estado: {{ booking.bookingState ? 'Activa' : 'Inactiva' }}</h2>
          <h3>Vuelo: {{ flightsMap[booking.flightId]?.origin }} - {{ flightsMap[booking.flightId]?.destination }}</h3>
          <h3>Fechas: {{ flightsMap[booking.flightId]?.departureDate | date}} - {{flightsMap[booking.flightId]?.arrivalDate | date}}</h3>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="editBooking(booking)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="deleteBooking(booking)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ng-container>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
