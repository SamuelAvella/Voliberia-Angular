<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flights</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flights</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let flight of flights$ | async; let i = index" (click)="openFlightDetail(flight, i)">
      <ion-label>
        <h2>{{flight.origin}} â†’ {{flight.destination}}</h2>
        <p>Departure: {{flight.departureDate | date:'short'}}</p>
        <p>Arrival: {{flight.arrivalDate | date:'short'}}</p>
        <p>Price: {{flight.seatPrice | currency:'USD'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
