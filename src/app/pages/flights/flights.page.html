<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Flights</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAddFlight()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flights</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flight-container">
    <ion-card *ngFor="let flight of flights$ | async" class="flight-card">
      <ion-card-header>
        <ion-card-title>
          {{ flight.origin }} â†’ {{ flight.destination }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Departure:</strong> {{ flight.departureDate | date:'short' }}</p>
        <p><strong>Arrival:</strong> {{ flight.arrivalDate | date:'short' }}</p>
        <p><strong>Price:</strong> {{ flight.seatPrice | currency:'USD' }}</p>
        <ion-buttons>
          <ion-button color="primary" (click)="onEditFlight(flight)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="onDeleteFlight(flight)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
